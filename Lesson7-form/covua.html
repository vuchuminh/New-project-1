<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tạo bảng nâng cao - Bàn cờ vua</title>
</head>
<style>
    table{
        border-collapse:collapse;
        background-color: orange;
    }
    td{
        width: 50px;
        height: 50px;
        background-color: black;
        color: rgb(0, 0, 0);
        text-align: center;
    }
   .le {
       background-color: white;
   }
   .chan{
       background-color: black;
   }
    
    td:first-child{
        background-color: orange;
        text-align: right;
          padding-right: 5px; 
    }
    th{
        width: 50px;
        height: 50px;
        vertical-align: bottom;
    }
</style>
<body>
    <table  align="center">
        <tr >
            <th></th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
        </tr>
        <tr >
            <td>A</td>
            <td class="le"></td>
            <td class="chan"></td>
            <td class="le"></td>
            <td class="chan"></td>
            <td class="le"></td>
            <td class="chan"></td>
            <td class="le"></td>
            <td class="chan"></td>
        </tr>
        <tr >
            <td>B</td>
            <td class="chan"></td>
            <td class="le"></td>
            <td class="chan"></td>
            <td class="le"></td>
            <td class="chan"></td>
            <td class="le"></td>
            <td class="chan"></td>
            <td class="le"></td>
        </tr>
        <tr class="le">
            <td>C</td>
            <td class="le"></td>
            <td class="chan"></td>
            <td class="le"></td>
            <td class="chan"></td>
            <td class="le"></td>
            <td class="chan"></td>
            <td class="le"></td>
            <td class="chan"></td>
        </tr>
        <tr class="chan">
            <td>D</td>
            <td class="chan"></td>
            <td class="le"></td>
            <td class="chan"></td>
            <td class="le"></td>
            <td class="chan"></td>
            <td class="le"></td>
            <td class="chan"></td>
            <td class="le"></td>
        </tr>
        <tr class="le">
            <td>E</td>
            <td class="le"></td>
            <td class="chan"></td>
            <td class="le"></td>
            <td class="chan"></td>
            <td class="le"></td>
            <td class="chan"></td>
            <td class="le"></td>
            <td class="chan"></td>
        </tr>
        <tr class="chan">
            <td>F</td>
            <td class="chan"></td>
            <td class="le"></td>
            <td class="chan"></td>
            <td class="le"></td>
            <td class="chan"></td>
            <td class="le"></td>
            <td class="chan"></td>
            <td class="le"></td>
        </tr>
        <tr class="le">
            <td>G</td>
            <td class="le"></td>
            <td class="chan"></td>
            <td class="le"></td>
            <td class="chan"></td>
            <td class="le"></td>
            <td class="chan"></td>
            <td class="le"></td>
            <td class="chan"></td>
        </tr>
        <tr class="chan">
            <td>H</td>
            <td class="chan"></td>
            <td class="le"></td>
            <td class="chan"></td>
            <td class="le"></td>
            <td class="chan"></td>
            <td class="le"></td>
            <td class="chan"></td>
            <td class="le"></td>
        </tr>
    </table>
</body>
</html>
